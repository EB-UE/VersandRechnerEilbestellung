<!DOCTYPE html>
<html>

<body>


    <select name="tag" onchange="infosAnzeigen()">
        <option value="-1">Tag wählen</option>
        <option value="Montag">Montag</option>
        <option value="Dienstag">Dienstag</option>
        <option value="Mittwoch">Mittwoch</option>
        <option value="Donnerstag">Donnerstag</option>
        <option value="Freitag">Freitag</option>
    </select>
    <p id="heute">test</p>
    <p id="kartetag">test</p>
    <p id="pintag">test</p>

    <script>
        Berechnung = {
                'Montag': {
                    kartetag: 'Mittwoch',
                    pintag: 'Donnerstag'
                },
                'Dienstag': {
                    kartetag: 'Donnerstag',
                    pintag: 'Freitag'
                },
                'Mittwoch': {
                    heute: 'Mittwoch',
                    kartetag: 'Freitag',
                    pintag: 'Samstag'
                },
                'Donnerstag': {
                    kartetag: 'Samstag',
                    pintag: 'Dienstag'
                },
                'Freitag': {
                    kartetag: 'Dienstag',
                    pintag: 'Mittwoch'
                },
                'Samstag: {
                kartetag: 'heute kann nicht bestellt werden',
                pintag: 'heute kann nicht bestellt werden'
            },
            'Sonntag': {
                kartetag: 'heute kann nicht bestellt werden',
                pintag: 'heute kann nicht bestellt werden'
            },
        }

        function infosAnzeigen(event) {
            gewählterTag = event.target.value
            heute = Berechnung[gewählterTag].heute
            document.getElementById("heute").innerHTML = `heute ist: ${heute}`;

            kartetag = Berechnung[gewählterTag].kartetag
            document.getElementById("kartetag").innerHTML = `Die Karte kommt wahrscheinlich am: ${kartetag}`;

            pintag = Berechnung[gewählterTag].pintag
            document.getElementById("pintag").innerHTML = `Die Pin kommt wahrscheinlich am: ${pintag}`;
        }
    </script>
</body>

</html>
