<!DOCTYPE html>
<html>

<body>

    <p id="heute">test</p>
    <p id="kartetag">test</p>
    <p id="pintag">test</p>

    <script>
        Berechnung = {
            // Montag
            1: {
                heute: 'Montag',
                kartetag: 'Mittwoch',
                pintag: 'Donnerstag'
            },
            // Dienstag
            2: {
                heute: 'Dienstag',
                kartetag: 'Donnerstag',
                pintag: 'Freitag'
            },
            // Mittwoch
            3: {
                heute: 'Mittwoch',
                kartetag: 'Freitag',
                pintag: 'Samstag'
            },
            // Donnerstag
            4: {
                heute: 'Donnerstag',
                kartetag: 'Samstag',
                pintag: 'Dienstag'
            },
            //Freitag
            5: {
                heute: 'Freitag',
                kartetag: 'Dienstag',
                pintag: 'Mittwoch'
            },
            6: {
                heute: 'Samstag',
                kartetag: 'heute kann nicht bestellt werden',
                pintag: 'heute kann nicht bestellt werden'
            },
            0: {
                heute: 'Sonntag',
                kartetag: 'heute kann nicht bestellt werden',
                pintag: 'heute kann nicht bestellt werden'
            },
        }

        today = new Date().getDay()

        heute = Berechnung[today].heute
        document.getElementById("heute").innerHTML = `heute ist: ${heute}`;

        kartetag = Berechnung[today].kartetag
        document.getElementById("kartetag").innerHTML = `Die Karte kommt wahrscheinlich am: ${kartetag}`;

        pintag = Berechnung[today].pintag
        document.getElementById("pintag").innerHTML = `Die Pin kommt wahrscheinlich am: ${pintag}`;
    </script>
</body>

</html>
